<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/main.scss" />
    <script defer type="module" src="./main.js"></script>
  </head>
  <body class="preload">
    <header>
      <div class="title-area">
        <a href="">
          <img src="./static/logo.png" alt="" />
          <h1>To Do List</h1>
        </a>
      </div>
    </header>

    <section class="container-section">
      <div class="input-area">
        <div class="new-input">
          <form>
            <div class="input-spin spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <input class="add-input" type="text" />
            <button class="new-btn">
              <i class="bi bi-plus-circle-fill"></i>
              <span>NEW</span>
            </button>
          </form>
        </div>
      </div>
      <div class="contents-area">
        <div class="check-list">
          <input type="checkbox" class="all-check" />
          <button class="check-remove">
            <i class="bi bi-check-all"></i>
            <i class="bi bi-trash"></i>
          </button>
          <div class="check-spin spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="check-list-range">
          <button class="range-all-item">
            <i class="bi bi-ui-checks-grid"></i>
          </button>
          <button class="range-check-item">
            <i class="bi bi-check-square-fill"></i>
          </button>
          <button class="range-none-check">
            <i class="bi bi-check-square"></i>
          </button>
        </div>
      </div>
      <div class="main-spin spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="view-area"></div>
      <div class="grid"></div>
    </section>
  </body>
</html>
